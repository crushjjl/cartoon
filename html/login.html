<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/login.css">
	<script type="text/javascript" src="../lib/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
	<script type="text/javascript" src="../js/menu1.js"></script>
	<title>Login</title>
</head>
<body>
	<div class="menu"></div>
	<div class="wrap">
		<div class="menubox">	
			<div class="wrapbox">		
				<div class="btncenter"></div>
				<div class="btn1"></div>
				<div class="btn2"></div>
				<div class="btn3"></div>
				<div class="btn4"></div>
				<div class="btn5"></div>
				<div class="btn6"></div>
				<div class="btn7"></div>
			</div>
		</div>
	</div>

	<header>
		<h2><span class="cancle"></span> 登录 <span class="icon"></span></h2>
	</header>
	<section class="info">
		<div class="wrapimg">
			<div class="loginimg">	
			</div>
		</div>
		<div class="userinfo">
			<em class="hint"></em>
			<div class="user">
				<span></span><input type="text" placeholder="好漫画账号" name="username" id="username">
			</div>
			<div class="password">
				<span class="passwordicon"></span><input type="text" placeholder="好漫画密码" name="pwd" id="pwd">
			</div>
			<p class="forget"><a href="">找回密码</a></p>
			<div class="oper">
				<button class="regist" onclick="register.html">注册</button>
				<button class="login">登录</button>
			</div>
			<div class="linkbox">
				<div><a href=""><img src="../img/icon_login_qq.png" alt=""></a></div>
				<div><a href=""><img src="../img/icon_login_sina.png" alt=""></a></div>
			</div>
			<p class="forget"><a href="">绿色专用通道入口</a></p>
		</div>
	</section>
	<script type="text/javascript" src="../js/fsz.js">
		
	</script>
</body>
</html>
