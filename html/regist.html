<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Regist</title>	
	<link rel="stylesheet" href="../css/regist.css">
	<script type="text/javascript" src="../lib/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/fsz.js"></script>
	<script type="text/javascript" src="../js/regist.js"></script>
	<script type="text/javascript" src="../js/menu1.js"></script>
</head>
<body>
	<div class="menu"></div>
	<div class="wrap">
		<div class="menubox">	
			<div class="wrapbox">		
				<div class="btncenter"></div>
				<div class="btn1"></div>
				<div class="btn2"></div>
				<div class="btn3"></div>
				<div class="btn4"></div>
				<div class="btn5"></div>
				<div class="btn6"></div>
				<div class="btn7"></div>
			</div>
		</div>
	</div>
	<header>
		<h2><span class="cancle"></span> 注册 <span class="icon"></span></h2>
	</header>
	<section>
		<div class="title">
			<h2>注册好漫画账号</h2>
		</div>
		<div class="info">
			<div><input type="text" name="user" id="user" placeholder="请输入账号"></div>
			<div><input type="password" name="password" id="password" placeholder="请输入密码"></div>
			<div><input type="password" name="surepassword" id="surepassword" placeholder="确认密码"></div>
			<div class="registbox">
				<button class="regist">
					注册
				</button>
			</div>	
			<span class="hint"></span>
		</div>
	</section>

</body>
</html>
